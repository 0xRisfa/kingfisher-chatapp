<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Register</h2>
      <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <div id="password-strength-bar" class="strength-bar"></div>
        <ul id="password-requirements" class="requirements-list">
          <li id="req-length">At least 8 characters</li>
          <li id="req-upper">At least 1 uppercase letter</li>
          <li id="req-lower">At least 1 lowercase letter</li>
          <li id="req-digit">At least 1 digit</li>
          <li id="req-special">At least 1 special character</li>
        </ul>

        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <script src="/static/register.js"></script>
  </body>
</html>
